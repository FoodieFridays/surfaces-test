  <body>
    <nav class="navbar navbar-expand-lg sticky-top bg-body-secondary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Surfaces</span>

          class="navbar-toggler"

      <fieldset onclick="changePlaceholder()">
        <legend>Select the equation type:</legend>
        <input type="radio" name="eqn-type" id="z" />
        <label for="z">\(z = f(x, y)\)</label>
        <input type="radio" name="eqn-type" id="parametric" />
        <label for="parametric">Parametric</label>
        <input type="radio" name="eqn-type" id="implicit" />
        <label for="implicit">Implicit</label>
      </fieldset>
      <br />
      <form id="equation-form" action="/html/run.php">
        <div class="form-group">
          <label for="equation">Enter your equation:</label><br />
          <input
            type="text"
            id="equation"
            placeholder="Select an equation type"
            class="form-control"
          />
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
